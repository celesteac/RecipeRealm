<!DOCTYPE html>
<html lang = "en" >
<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a Recipe</title>
    <link rel="stylesheet" href="addrecipe.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="addrecipe.js" defer></script>
    <script src="navbar.js" defer></script>
</head>
<body class="bg-image">

    <header >
        <nav class="navbar navbar-expand-sm text-bg-info border-bottom border-secondary border-5">
            <a style="font-size: 30px;" class="navbar-brand ms-4">Recipe Realm</a>
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="recipebook.html">Recipe Book</a></li>
                    <li class="nav-item"><a class="nav-link  active" href="addrecipe.html">Add a Recipe</a></li>
                </ul>
            </div>
            <div class="px-5">
                User: <span id="userdisplay"></span>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container col-sm-6 text-bg-light rounded px-5 py-4 text-center">
            <h1>Add a Recipe</h1>
            <p id="wsconnection">ws connection</p>

            <form id="recipeForm" class="pt-3">
                <div class="input-group pb-3">
                    <span class="input-group-text">Title</span>
                    <input class="form-control" id="title" type="text" placeholder="Recipe Title" /> <br />
                </div>

                <div class="row pb-3">
                    <!-- <label class="form-label" for="time">Time </label> -->
                    <div class="col input-group">
                        <span class="input-group-text">hours</span>
                        <input class="form-control" type="number" id="time-hours" value="0" min="0" max="12" step="1"/>
                    </div>
                    <div class="col input-group">
                        <span class="input-group-text">minutes</span>
                        <input class="form-control" type="number" id="time-min" value="0" min="0" max="59" step="1" /> <br />
                    </div>
                </div>

                <div class="input-group pb-3">
                    <span class="input-group-text">Description</span>
                    <textarea class="form-control" id="description"></textarea>
                </div>

                <div class="input-group pb-3">
                    <span class="input-group-text">url</span>
                    <input class="form-control" id="url" type="url" placeholder="URL to recipe" /> <br />
                </div>

                <div class="input-group pb-3">
                    <span class="input-group-text">Category</span>
                    <select class="form-select" id="category">
                        <option>Breakfast</option>
                        <option>Lunch</option>
                        <option>Dinner</option>
                        <option>Desserts</option>
                        <option>Appetizers</option>
                        <option>Snacks</option>
                        <option>Latin</option>
                        <option>Asian</option>
                        <option>European</option>
                        <option>Oceanic</option>
                        <option>African</option>
                    </select>
                </div>
            
                <button class="btn btn-sm btn-info mb-4" onclick="addRecipe()">Add Recipe</button>
            </form>
            <p class="mb-0"><i>"Laughter is brightest in the place where food is good"- Irish Proverb</i></p>
            <button class="btn btn-sm btn-outline-secondary mt-3" onclick="backToCookbook()">Return to Cookbook</button>
        </div>
    </main>

    <footer class="bg-info">
        <p>Celeste Chamberlin <a href="https://github.com/celesteac/Startup">Github repository</a></p>
    </footer> 

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
    ></script>
</body>
</html>
