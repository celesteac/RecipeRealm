<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Realm Login</title>
    <link rel="stylesheet" href="login.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="login.js" defer></script>
    <script src="navbar.js" defer></script>
</head>
<body class="bg-image">

    <header >
        <nav class="navbar navbar-expand-sm text-bg-info border-bottom border-secondary border-5">
            <a style="font-size: 30px;" class="navbar-brand ms-4">Recipe Realm</a>
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Login</a></li>
                    <li class="nav-item" id="authenticatedItem1" style="display: none;"><a class="nav-link" href="recipebook.html">Recipe Book</a></li>
                    <li class="nav-item" id="authenticatedItem2" style="display: none;"><a class="nav-link" href="addrecipe.html">Add a Recipe</a></li>
                </ul>
            </div>
            <div class="pe-5">
                <strong>User:</strong>
                <span id="userdisplay"></span>
            </div>
        </nav>
    </header>

    <main class="container-fluid text-center" id="main">
        <div class="container col-sm-4 text-bg-light rounded pt-4">
            <h1>Welcome</h1>
            <div class="px-5 pb-4 pt-2" id="loginDialouge" style="display: none;">
                <div class="input-group">
                    <span class="input-group-text">Name</span>
                    <input id="name" type="text" placeholder="Username" class="form-control" />
                </div>
                <div class="input-group py-3">
                    <span class="input-group-text">Password</span>
                    <input id="password" type="password" placeholder="Password" class="form-control" />
                </div>
                    <button class="btn btn-sm btn-outline-primary" onclick="loginUser()">Login</button>
                    <button class="btn btn-sm btn-outline-primary" onclick="createUser()">Create</button>
            </div>
            <div id="authenticatedDialouge" class="px-5 pb-4" style="display: none;">
                <p id="username" class="pb-1 lead">name</p>
                <button class="btn btn-sm btn-outline-primary" onclick="logout()">Logout</button>
                <button class="btn btn-sm btn-outline-primary" onclick="recipeBook()">Recipe Book</button>
            </div>
        </div>

    </main>

    <footer class="bg-info">
        <p>Celeste Chamberlin <a href="https://github.com/celesteac/Startup">Github repository</a></p>
    </footer> 
    
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
    ></script>
</body>
</html>
