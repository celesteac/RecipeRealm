<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipe Realm</title>
</head>
<body>
    <header>
        <h1>Recipe Realm</h1>
        <nav>
            <li><a href="index.html">Login  </a></li>
            <li><a href="recipebook.html">Recipe Book</a></li>
            <li><a href="addrecipe.html">Add a Recipe</a></li>
        </nav>
        <hr />
    </header>
    
    <main>
        <h1>Add a Recipe</h1>
        <p>Add a recipe</p>

        <form method="get" action="index.html"">
            <label for="title">Title</label>
            <input id="title" type="text" placeholder="Recipe Title" /> <br />
            
            <label for="time">Time: </label>
            <label for="time">Hours </label>
            <input type="number" id="time" min="0" max="12" step="1" />
            <label for="time">Minutes </label>
            <input type="number" id="time" min="0" max="59" step="1" /> <br />

            <label for="url">URL:</label>
            <input id="url" type="url" placeholder="URL to recipe" /> <br />

            <label for="category">Category </label>
            <select id="category">
                <option>Breakfast</option>
                <option>Lunch</option>
                <option>Dinner</option>
                <option>Appetizers</option>
                <option>Snacks</option>
                <option>Central/South American</option>
                <option>Asian</option>
                <option>European</option>
                <option>Oceanic</option>
                <option>African</option>
            </select> <br />
            
            <button type="submit">Add Recipe</button>
        </form>
    </main>

    <footer>
        <hr />
        <p>A random quote about food</p>
        <p>Celeste Chamberlin</p>
        <p><a href="https://github.com/celesteac/Startup">Github repository</a></p>

    </footer>    
</body>
</html>
