<!DOCTYPE html>
<html lang = "en" >
<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Realm</title>
    <link rel="stylesheet" href="recipebook.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
</head>
<body class="bg-image">

    <header >
        <nav class="navbar navbar-expand-sm text-bg-info border-bottom border-secondary border-5">
            <a style="font-size: 30px;" class="navbar-brand ms-4">Recipe Realm</a>
            <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="recipebook.html">Recipe Book</a></li>
                <li class="nav-item"><a class="nav-link  active" href="addrecipe.html">Add a Recipe</a></li>
            </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <h1>Add a Recipe</h1>
        <p>Add a recipe</p>

        <form method="get" action="index.html"">
            <label for="title">Title</label>
            <input id="title" type="text" placeholder="Recipe Title" /> <br />
            
            <label for="time">Time: </label>
            <label for="time">Hours </label>
            <input type="number" id="time" min="0" max="12" step="1" />
            <label for="time">Minutes </label>
            <input type="number" id="time" min="0" max="59" step="1" /> <br />

            <label for="url">URL:</label>
            <input id="url" type="url" placeholder="URL to recipe" /> <br />

            <label for="category">Category </label>
            <select id="category">
                <option>Breakfast</option>
                <option>Lunch</option>
                <option>Dinner</option>
                <option>Appetizers</option>
                <option>Snacks</option>
                <option>Central/South American</option>
                <option>Asian</option>
                <option>European</option>
                <option>Oceanic</option>
                <option>African</option>
            </select> <br />
            
            <button type="submit">Add Recipe</button>
        </form>
    </main>

    <footer class="bg-info">
        <p>A random quote about food</p>
        <p>Celeste Chamberlin</p>
        <p><a href="https://github.com/celesteac/Startup">Github repository</a></p>

    </footer>    
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
    ></script>
</body>
</html>
